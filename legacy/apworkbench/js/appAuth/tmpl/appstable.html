<div class="wrap">
    <table class="table table-hover nctable" id="applist">
        <thead>
        <tr>
            <th>应用</th>
            <th>小应用分组</th>
            <th>小应用名称</th>
        </tr>
        </thead>
        <tbody id="littleApp_tbody">
        <% if(data&&data.length){
        var list = data;
        for(var i=0,j=list.length;i<j;i++){
        var item = list[i];
        var goupName = item.name;
        if(goupName==null || goupName==undefined){
        goupName=item.goupName;
        }
        %>
        <tr>
            <td><%=item.areaName%></td>
            <td><%=goupName%></td>
            <td><%=item.appName%></td>
        </tr>
        <%}}else{%>
        <tr>
            <td colspan="3" style="text-align: center">暂时还没有数据~！</td>
        </tr>
        <%}%>
        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="Pragma" content="No-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="Shortcut Icon" href="images/favicon.ico"/>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/workbench/trd/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/workbench/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/workbench/css/ionicons.min.css" />
        <link rel="stylesheet" type="text/css" href="/workbench/css/animate/animate.css" />
        <link rel="stylesheet" type="text/css" href="/workbench/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/workbench/trd/jquery-ui/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/ap.css" />
    </head>
    <body class="header-fixed skin-blue">
        <div class="layout-container" style="margin-top:0px; background:none">
            <!-- 添加site start-->
            <div id="gadget-site-MyColleagues" class="diplaynoe">
                <div class="panel-heading"> </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="add panel panel-light-white bg-light-white color-black  text-center">
                                <i class="ion-plus-round" id="create-site"></i>
                                <div id="create-site-panel" class="pannel bg-light-blue" style="display:none;">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <input type="text" placeholder="站点名称"  class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <textarea placeholder="描述"  class="form-control"></textarea>
                                        </div>
                                        <button id="create-site-save" class="btn-default btn-danger">创建并显示</button> <button>保存</button> <button id="create-site-cannel">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="panel panel-light-blue bg-light-blue color-white">
                                <div class="panel-body">
                                    <h3 class="mg-top-0">工作台</h3>
                                    <p>描述</p>
                                </div>
                                <div class="progress progress-xs mg-btm-0">
                                    <div style="width: 65%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="65" role="progressbar" class="progress-bar progress-bar-blue">
                                    </div>
                                </div>
                                <div class="panel-body text-right">
                                    <button class="btn-default btn-danger">管理</button>
                                    <button class="btn-default">发布</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 添加site end-->
            <!--工作区 start-->
            <div id="gadget-site-workspace" class="workspace container show-grid" code="test2"  style="width:100%;">
                <div id="content">
                    <div class="row">
                        <div class="col-md-4 ui-sortable" id="widgetbox1"></div>
                        <div class="col-md-8 ui-sortable" id="widgetbox2"></div>
                    </div>
                </div>
            </div>
            <!--工作区 end-->
            <!--dialog start-->
            <div role="dialog" id="modalBlue" class="modal fade text-center" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-blue" style="display:inline-block;width:auto;">
                    <div class="modal-content text-left">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <i class="fa fa-bullhorn white-icon"></i>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                            <button id="widget-edit" class="btn btn-blue" type="button">保存修改</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--dialog end-->
            <!--dialog start-->
            <div role="dialog" id="modalDefault" class="modal fade text-center" style="display: none;" aria-hidden="true">
                <div class="modal-dialog modal-default" style="display:inline-block;width:100%;">
                    <div class="modal-content text-left">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <i class="fa fa-bullhorn white-icon"></i>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--dialog end-->
        </div>
        <!-- JS -->
        <script src="/workbench/trd/react/react.js"></script>
        <script src="/workbench/gadgets/js/container:open-views.js?c=1&debug=1&container=default"></script>
        <script>
            window.baseUrl = '/workbench';
        </script>
        <script src="/workbench/trd/requirejs/require.js"></script>
        <script src="/workbench/trd/widget/widget.js"></script>
        <script src="/workbench/trd/requireconfig/require.config.js"></script>
        <script src="js/requireConfig.js" ></script>
        <script src="js/ap_layout.js" ></script>
    </body>
</html>

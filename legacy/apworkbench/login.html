<!DOCTYPE html>
<html class="no-js">
	<head>
		<title>登录</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Pragma" content="No-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="Shortcut Icon" href="images/favicon.ico"/> 

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../trd/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../apworkbench/trd/uui/css/u.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="/trd/html5/html5.js"></script>
		<![endif]-->
	</head>
<!-- 	<body onload="ssologin()"> -->
	<body>
		<div class="login_bg">
<!-- 			<div class="logo"><img src="images/loginlogo.png"/></div> -->
<!-- 			<div class="logo2"><img src="images/login-logo.png"/></div> -->
		</div>
		<div class="page-container">
			<div class="main_box">
				<div class="login_box">
					<div class="login_form">
						<form action="index.html" id="login_form" method="post">
							<div class="form-group">
								<input id="username" placeholder="用户名 /邮箱  /手机号" name="username" type="text" class="username"
								autocomplete="off">
							</div>
							<div class="form-group">
								<input id="password" placeholder="密码" name="password" type="password"
								class="password">
							</div>
							<div class="form-group">
								<label  class="m">
								<!--<input id="j_remember" type="checkbox" value="true">&nbsp;记住登录账号!-->
                                </label>
                                <a href="../pages/forgetpassword/index.html" target="_blank" class="f-password">忘记密码?</a>
							</div>
							<div class="form-group space">
								<button type="button"  id="loginBtn"
								class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp; </button>
							</div>
						</form>
					</div>
				</div>
			</div>

            <div id="dialog_content" style="display:none;">
                <div class="u-msg-title u-border-bottom">
                    <h4 class="text-center">修改默认密码</h4>
                </div>
                <div class="u-msg-content">
                    <div class="u-row">
                        <div class="u-col-12 " >
                            <div class="u-form-group">
                                <label class="u-col-3 u-form-label text-right">新密码:</label>
                                <div class="u-col-9">
                                    <input type="password" class="u-form-control"
                                           name='password'
                                           placeholder="请输入新密码">
                                </div>
                                <span class="hide"></span>
                            </div>
                        </div>
                        <div class="u-col-12  " >
                            <div class="u-form-group">
                                <label class="u-col-3 u-form-label text-right">确认密码:</label>
                                <div class="u-col-9">
                                    <input type="password" class="u-form-control"
                                           name="confirmPassword"
                                           placeholder="请确认新密码">
                                </div>
                                <span class="hide"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="u-msg-footer" style="    padding-right: 120px;">
                    <button class="u-msg-cancel u-button w-sm">取消<span class="u-button-container"><span class="u-ripple"></span></span>
                    </button>
                    <button class="u-msg-ok u-button u-button-info  w-sm">保存<span class="u-button-container"><span class="u-ripple"></span></span>
                    </button>
                </div>
            </div>
		</div>


        <script src="../trd/jquery/jquery-1.11.2.js"></script>
        <script type="text/javascript">
            $.ajaxSetup({
                contentType : "application/x-www-form-urlencoded; charset=utf-8"
            });
        </script>
        <!--引入knockout依赖-->
        <!--[if lte IE 8 ]>
        <script src="../apworkbench/trd/uui/js/u-polyfill.js"></script>
        <![endif]-->

        <script src="../apworkbench/trd/uui/js/u.js"></script>

        <script type="text/javascript" src="../apworkbench/trd/jqeury.cookie.js"></script>
		<!-- <script src="trd/jquery.form/jquery.form.js"></script> -->
		<script src="js/login/tooltips.js"></script>
		<script src="js/localData/localData.js"></script>
		<script src="js/login/login.js"></script>
	</body>
</html>
